name: AI Issue Helper

on:
  issue_comment:
    types: [created]

permissions:
  issues: write
  contents: read

jobs:
  ai-helper:
    runs-on: ubuntu-latest
    # 只在用户提到 @ai-helper 时触发
    if: contains(github.event.comment.body, '@ai-helper')
    steps:
      - name: AI Assistance
        uses: github/issue-assessment-action@v1
        with:
          assessments:
            - name: help-request
              prompt: |
                用户在 issue 中提到了 @ai-helper，请分析他们的问题并提供帮助。

                检查：
                1. 用户遇到的具体问题
                2. 可能的解决方案
                3. 相关文档链接
                4. 类似的已解决 issue

                用中文友好地回复，提供：
                - 问题分析
                - 建议的解决方案（如果可以推断）
                - 相关资源链接
                - 需要提供的额外信息（如果需要）

                格式：
                👋 你好！我是 AI 助手，让我帮你分析这个问题。

                【问题分析】
                ...

                【建议方案】
                ...

                【相关资源】
                - 📚 文档：...
                - 💡 示例：...

                如果我的建议没有解决问题，请提供更多信息，维护者会尽快回复！
