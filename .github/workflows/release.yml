name: Release NPM Packages

on:
  workflow_dispatch:
    inputs:
      package:
        description: 'é€‰æ‹©è¦å‘å¸ƒçš„åŒ…'
        required: true
        type: choice
        options:
          - core
          - behavior-tree
      version_type:
        description: 'ç‰ˆæœ¬æ›´æ–°ç±»å‹'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - custom
      custom_version:
        description: 'è‡ªå®šä¹‰ç‰ˆæœ¬å· (ä»…å½“é€‰æ‹© custom æ—¶ä½¿ç”¨ï¼Œä¾‹å¦‚: 2.2.9)'
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release-package:
    name: Release ${{ github.event.inputs.package }} Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build core package (if needed)
        if: ${{ github.event.inputs.package == 'behavior-tree' }}
        run: |
          cd packages/core
          npm run build

      - name: Run tests
        run: |
          cd packages/${{ github.event.inputs.package }}
          npm run test:ci

      - name: Update version
        id: version
        run: |
          cd packages/${{ github.event.inputs.package }}
          if [ "${{ github.event.inputs.version_type }}" = "custom" ]; then
            npm version ${{ github.event.inputs.custom_version }} --no-git-tag-version
          else
            npm version ${{ github.event.inputs.version_type }} --no-git-tag-version
          fi
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "å‘å¸ƒç‰ˆæœ¬: $NEW_VERSION"

      - name: Build package
        run: |
          cd packages/${{ github.event.inputs.package }}
          npm run build:npm

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd packages/${{ github.event.inputs.package }}/dist
          npm publish

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(${{ github.event.inputs.package }}): release v${{ steps.version.outputs.new_version }}"
          branch: release/${{ github.event.inputs.package }}-v${{ steps.version.outputs.new_version }}
          delete-branch: true
          title: "chore(${{ github.event.inputs.package }}): Release v${{ steps.version.outputs.new_version }}"
          body: |
            ## ğŸš€ Release v${{ steps.version.outputs.new_version }}

            æ­¤ PR æ›´æ–° `@esengine/${{ github.event.inputs.package }}` åŒ…çš„ç‰ˆæœ¬å·

            ### å˜æ›´
            - âœ… å·²å‘å¸ƒåˆ° npm: [@esengine/${{ github.event.inputs.package }}@${{ steps.version.outputs.new_version }}](https://www.npmjs.com/package/@esengine/${{ github.event.inputs.package }}/v/${{ steps.version.outputs.new_version }})
            - âœ… æ›´æ–° `packages/${{ github.event.inputs.package }}/package.json` â†’ `${{ steps.version.outputs.new_version }}`

            ---
            *æ­¤ PR ç”±å‘å¸ƒå·¥ä½œæµè‡ªåŠ¨åˆ›å»º*
          labels: |
            release
            ${{ github.event.inputs.package }}
            automated pr
