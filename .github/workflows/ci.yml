name: CI

on:
  push:
    branches: [ master, main, develop ]
    paths:
      - 'packages/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'tsconfig.json'
      - 'turbo.json'
      - 'jest.config.*'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ master, main, develop ]
    paths:
      - 'packages/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'tsconfig.json'
      - 'turbo.json'
      - 'jest.config.*'
      - '.github/workflows/ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install

    - name: Install Rust stable
      uses: dtolnay/rust-toolchain@stable

    - name: Install wasm-pack
      run: cargo install wasm-pack

    # 使用 Turborepo 自动按依赖顺序构建所有包
    - name: Build all packages
      run: pnpm run build

    - name: Copy WASM files to ecs-engine-bindgen
      run: |
        mkdir -p packages/ecs-engine-bindgen/src/wasm
        cp packages/engine/pkg/es_engine.js packages/ecs-engine-bindgen/src/wasm/
        cp packages/engine/pkg/es_engine.d.ts packages/ecs-engine-bindgen/src/wasm/
        cp packages/engine/pkg/es_engine_bg.wasm packages/ecs-engine-bindgen/src/wasm/
        cp packages/engine/pkg/es_engine_bg.wasm.d.ts packages/ecs-engine-bindgen/src/wasm/

    - name: Type check
      run: pnpm run type-check

    - name: Lint check
      run: pnpm run lint

    - name: Run tests with coverage
      run: pnpm run test:ci

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      continue-on-error: true
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install

    - name: Build project
      run: pnpm run build

    - name: Build npm package
      run: pnpm run build:npm

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          bin/
          dist/
        retention-days: 7
