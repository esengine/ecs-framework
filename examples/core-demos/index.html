<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECS Framework Core Demos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0f0f23;
            color: #e0e0e0;
            overflow: hidden;
            height: 100vh;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* ‰æßËæπÊ†è */
        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            border-right: 2px solid #0a3d62;
            display: flex;
            flex-direction: column;
            box-shadow: 4px 0 20px rgba(0,0,0,0.5);
        }

        .sidebar-header {
            padding: 30px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            text-align: center;
        }

        .sidebar-header h1 {
            font-size: 1.5em;
            color: white;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .sidebar-header p {
            font-size: 0.85em;
            color: rgba(255,255,255,0.9);
            font-weight: 300;
        }

        .demo-list {
            flex: 1;
            overflow-y: auto;
            padding: 15px 0;
        }

        .demo-category {
            margin-bottom: 10px;
        }

        .category-title {
            padding: 12px 20px;
            color: #8892b0;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .demo-item {
            padding: 14px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .demo-item:hover {
            background: rgba(102, 126, 234, 0.1);
            border-left-color: #667eea;
        }

        .demo-item.active {
            background: rgba(102, 126, 234, 0.2);
            border-left-color: #667eea;
        }

        .demo-icon {
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        .demo-info {
            flex: 1;
        }

        .demo-name {
            font-size: 14px;
            font-weight: 500;
            color: #ccd6f6;
            margin-bottom: 2px;
        }

        .demo-item.active .demo-name {
            color: #667eea;
            font-weight: 600;
        }

        .demo-desc {
            font-size: 11px;
            color: #8892b0;
            line-height: 1.3;
        }

        .sidebar-footer {
            padding: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }

        .github-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            text-decoration: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .github-link:hover {
            background: rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        /* ‰∏ªÂÜÖÂÆπÂå∫ */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .content-header {
            padding: 25px 40px;
            background: #1a1a2e;
            border-bottom: 2px solid #0a3d62;
        }

        .content-header h2 {
            font-size: 2em;
            color: #ccd6f6;
            margin-bottom: 8px;
        }

        .content-header p {
            color: #8892b0;
            font-size: 14px;
            line-height: 1.6;
        }

        .demo-canvas-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #0a0a15;
        }

        #demoCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* ÊéßÂà∂Èù¢Êùø */
        .control-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 320px;
            background: rgba(26, 26, 46, 0.95);
            border-radius: 12px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            max-height: calc(100% - 40px);
            overflow-y: auto;
        }

        .control-panel-header {
            padding: 15px 20px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%);
            border-bottom: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 12px 12px 0 0;
        }

        .control-panel-header h3 {
            color: #667eea;
            font-size: 16px;
            font-weight: 600;
        }

        .control-panel-content {
            padding: 20px;
        }

        .control-section {
            margin-bottom: 20px;
        }

        .control-section:last-child {
            margin-bottom: 0;
        }

        .control-section h4 {
            color: #8892b0;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        button {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
        }

        button.secondary:hover {
            background: rgba(102, 126, 234, 0.3);
        }

        button.danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        button.success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .input-group {
            margin-bottom: 12px;
        }

        .input-group label {
            display: block;
            color: #8892b0;
            font-size: 12px;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 8px 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 6px;
            color: #ccd6f6;
            font-size: 13px;
            transition: all 0.2s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255,255,255,0.08);
        }

        /* ÁªüËÆ°‰ø°ÊÅØ */
        .stats-panel {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .stat-item {
            background: rgba(255,255,255,0.03);
            padding: 12px;
            border-radius: 6px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .stat-label {
            color: #8892b0;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .stat-value {
            color: #667eea;
            font-size: 20px;
            font-weight: 700;
        }

        /* ToastÈÄöÁü• */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(26, 26, 46, 0.98);
            border: 1px solid #667eea;
            border-radius: 8px;
            padding: 15px 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            transform: translateY(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
            min-width: 280px;
        }

        .toast.show {
            transform: translateY(0);
        }

        .toast-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .toast-icon {
            font-size: 20px;
        }

        .toast-message {
            color: #ccd6f6;
            font-size: 14px;
        }

        /* ÊªöÂä®Êù°Ê†∑Âºè */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.5);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.7);
        }

        /* Âä†ËΩΩÂä®Áîª */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 15px;
            color: #8892b0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- ‰æßËæπÊ†è -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>üéÆ ECS Core Demos</h1>
                <p>‰∫§‰∫íÂºèÊºîÁ§∫ÈõÜÂêà</p>
            </div>

            <div class="demo-list" id="demoList">

    <!-- ToastÈÄöÁü• -->
    <div class="toast" id="toast">

        </div>
    </div>

    <script type="module" src="src/main.ts"></script>
</body>
</html>
